<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section>
    <article>
      <div class="card">
        <div class="img_container">
          <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="text_container">
          <p class="title">PERFUME</p>
          <p class="name">Gabrielle Essence Eau De Parfum</p>
          <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-nums">
            <p class="real-price">$149.99</p>
            <p class="past-price">$169.99</p>
          </div>
          <div class="button-section">
            <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
          </div>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
